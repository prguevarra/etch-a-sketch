<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="all"/>
    </head>
    <body>
        <main>
            <h1>Etch-A-Sketch</h1>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="20" class="slider" id="sizeRange">
            </div>
            <div class = "color-selections">
                <button class = "black">GRAY</button>
                <button class = "red">BLUE</button>
                <button class = "rgb">RGB</button>
                <button class = "eraser">ERASER</button>
                <button class = "clear">CLEAR</button>
            </div>
            <div class = "container"></div>
        </main>
